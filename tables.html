<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <title>Reservation List</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">The Cold Cafe</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List.</h2>
            <br>
            <div class="text-center">
                <a href="/reservations">
                    <button type="button" class="btn btn-lg btn-danger">
                        <span class="glyphicon glyphicon-list-alt"></span>
                        Make a Reservation
                    </button>            
                </a>
                <a href="/index">
                    <button type="button" class="btn btn-lg btn-secondary">
                        <span class="glyphicon glyphicon-baby-formula"></span>
                        Home
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h4 class="card-title">Reservations List</h4>
                    </div>
                    <div class="card-body" id="table-section">#table-section</div>
                </div>
                <div class="card card-default">
                    <div class="card-header">
                        <h4 class="card-title">Waiting List</h4>
                    </div>
                    <div class="card-body" id="waitlist-section">#waitlist-section</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
